name: CI Android - Phoenix & Phoenix64

on:
  push:
  pull_request:
  workflow_dispatch:
  repository_dispatch:
    types: [run_build]

permissions:
  contents: read

env:
  ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: true

jobs:
  build-phoenix:
    runs-on: ubuntu-22.04
    name: Build Phoenix (debug-tvbox)
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip zip curl

      - name: Baixar e atualizar núcleos 32-bit (armeabi-v7a)
        run: |
          source cores.sh
          baixar_cores "armeabi-v7a" "pkg/android/phoenix/assets/cores" "tmp_cores32"

      - name: Compile Phoenix - debug-tvbox
        run: |
          cd pkg/android/phoenix
          ./gradlew assembleDebug
          find . -iname "*.apk" -exec ls -l "{}" \;

      - name: Get short SHA
        id: slug_phoenix
        run: echo "::set-output name=sha8::$(echo ${GITHUB_SHA} | cut -c1-8)"

      - uses: actions/upload-artifact@v4
        with:
          name: retroarch-phoenix-${{ steps.slug_phoenix.outputs.sha8 }}
          path: |
            pkg/android/phoenix/build/outputs/apk/normal/debug/phoenix-normal-debug.apk

  build-phoenix64:
    runs-on: ubuntu-22.04
    name: Build Phoenix64 (debug-celular)
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip zip curl

      - name: Baixar e atualizar núcleos 64-bit (arm64-v8a)
        run: |
          source cores.sh
          baixar_cores "arm64-v8a" "pkg/android/phoenix64/assets/cores" "tmp_cores64"

      - name: Compile Phoenix64 - debug-celular
        run: |
          cd pkg/android/phoenix64
          ./gradlew assembleDebug
          find . -iname "*.apk" -exec ls -l "{}" \;

      - name: Get short SHA
        id: slug_phoenix64
        run: echo "::set-output name=sha8::$(echo ${GITHUB_SHA} | cut -c1-8)"

      - uses: actions/upload-artifact@v4
        with:
          name: retroarch-phoenix64-${{ steps.slug_phoenix64.outputs.sha8 }}
          path: |
            pkg/android/phoenix64/build/outputs/apk/normal/debug/phoenix-normal-debug.apk
